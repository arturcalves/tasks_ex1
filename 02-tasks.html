<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tarefas</title>
<link rel="stylesheet" type="text/css" href="styles/02-tasks.css" media="screen" />
<script type="text/javascript" src="/scripts/jquery-2.1.4.min.js"></script>
</head>
<body>
	<header>
		<span>Lista de Tarefas</span>
	</header>
	<main>
		<section id="taskCreation" class="not">
			<form>
				<div>
					<label>Tarefa</label> 
					<input type="text" required="required" name="task" class="large" placeholder="Estudar e programar" />
				</div>
				<div>
					<label>Finalizar até</label> <input type="date" required="required" name="requiredBy" />
				</div>
				<div>
					<label>Categoria</label> 
					<select name="category">
						<option value="Pessoal">Pessoal</option>
						<option value="Profissional">Profissional</option>
					</select>
				</div>
				<nav>
					<a href="#">Salvar tarefa</a> <a href="#">Limpar tarefa</a>
				</nav>
			</form>
		</section>
		<section>
			<table id="tblTasks">
				<colgroup>
					<col width="50%">
					<col width="25%">
					<col width="25%">
				</colgroup>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Deadline</th>
						<th>Categoria</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Devolver livros emprestados</td>
						<td><time datetime="2015-10-14">2015-10-14</time></td>
						<td>Pessoal</td>
					</tr>
					<tr class="even">
						<td>Apresentar projeto para os clientes</td>
						<td><time datetime="2015-10-14">2015-10-14</time></td>
						<td>Profissional</td>
					</tr>
					<tr>
						<td>Encontrar o pessoal para happy hour</td>
						<td><time datetime="2015-10-14">2015-10-14</time></td>
						<td>Pessoal</td>
					</tr>
				</tbody>
			</table>
			<nav>
				<a href="#" id="btnAddTask">Adicionar tarefa</a>
			</nav>
		</section>
	</main>
	<footer>Você tem 3 tarefas</footer>
</body>
<script>
    $('[required="required"]').prev('label').append( '<span>*</span>').children( 'span').addClass('required');
    $('tbody tr:even').addClass('even');
    $('#btnAddTask').click(function(evt) {
		evt.preventDefault();
		$('#taskCreation').removeClass('not');
	});
</script>
</html>
